version: '3.8'

services:
  pc_backend:
    image: domin82/place-check-backend:latest
    environment:
      ApiClients__GooglePlacesApi__BaseUrl: "https://places.googleapis.com/v1"
      ApiClients__GooglePlacesApi__ApiKey: "AIzaSyAEcOoHD_O0mxbKjlIaR6gF45Onw6uJ33g"
    ports:
      - "5000:8080"
    networks:
      - pc_network

  pc_worker:
    image: domin82/place-check-worker:latest
    ports:
      - "5001:8080"
    networks:
      - pc_network

  pc_mssql:
    image: mcr.microsoft.com/mssql/server:latest
    environment:
      - SA_PASSWORD=!Kofi1109!
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - pc_network

volumes:
  mssql_data:
    driver: local

networks:
  pc_network:
    driver: bridge
